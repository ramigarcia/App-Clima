<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/tool-reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Clima</title>
</head>
<body>
  <main>
    <div class="search-form">
      <form action="" id="searchForm">
        <div class="search-box">
          <input type="text" autocomplete="off" placeholder="Busca tu ciudad..." class="search" id="searchBox">
        </div>
      </form>
    </div>

    <div class="weather-card">
      <h1 class="h1" id="h1">Busca tu ciudad Arriba</h1>
      <div class="city" id="city"></div>
      <div class="date" id="date"></div>
      <div class="temperature" >
        <img src="" class="temp-image" id="tempImage" alt="">
        <div class="temp" id="temp"></div>
      </div>
      <div class="weather" id="weather">
      </div>
      <div class="range" id="range">
      </div>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
